name: "CodeQL Analysis"

on:
  push:
    branches: [ 'main', 'staging' ]  # ここでmainとstagingブランチを指定
  pull_request:
    branches: [ 'main', 'staging' ]  # プルリクエストのターゲットもmainとstaging
  schedule:
    - cron: '0 14 * * 1'  # 例: 毎週月曜日の14:00 UTCにスケジュールされたスキャン

jobs:
  codeql:
    name: Analyze
    runs-on: ubuntu-latest  # 実行環境

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # リポジトリのチェックアウト

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: 'auto'  # スキャンするプログラミング言語を自動検出

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1  # コードのビルド（サポートされている言語の場合）

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1  # CodeQL分析の実行
